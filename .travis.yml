---
language: ruby
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
rvm:
  - 2.5.0
  - 2.6.0
  - ruby-head

gemfile:
  - Gemfile
  - gemfiles/Gemfile.rails-4.2.6
  - gemfiles/Gemfile.rails-5.0
  - gemfiles/Gemfile.rails-6.0

matrix:
  allow-failures:
    - rvm: ruby-head

bundler_args: --jobs=3 --retry=3

before_install:
  # 参考: https://docs.travis-ci.com/user/languages/ruby/#bundler
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v 1.17.2 --no-rdoc --no-ri
script:
  - bundle exec rspec

cache: bundler
sudo: false
